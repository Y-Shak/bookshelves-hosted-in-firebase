<div class="row">
	<div class="col-sm-8 col-sm-offset-2 mb-3">
		<h2>Vos livres : </h2>
		<button class="btn btn-primary float-end" (click)="onNewBook()">Nouveau livre</button>
	</div>
</div>
<div class="row row-cols-3 row-cols-md-3 g-4">
	<div class="col " *ngFor="let book of books ; let i = index " (click)="onViewBook(i)">
		<div class="card h-100">
			<img [src]="books[i].photo" class="card-img-top" alt="Couverture livre">
			<div class="card-body">
				<!-- <h6 class="card-title">{{ book.title }}</h6> -->
				<p class="card-text"> <small> {{ book.author }}</small></p>
			</div>
			<div class="card-footer">
				<button class="btn btn-danger float-end" (click)="onDeleteBook(book)">
					<span>Delete</span>
				</button>
			</div>
		</div>
	</div>

</div>
